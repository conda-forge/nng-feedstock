{% set name = "nng" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/nanomsg/nng/archive/v{{ version }}.tar.gz
  sha256: ff882bda0a854abd184a7c1eb33329e526928ef98e80ef0457dd9a708bb5b0b1
  patches:
    - test.patch  # [linux]

build:
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - cmake
    - make
    - ninja
  host:
    - mbedtls >=3.5
  run:
    - ucrt  # [win]
    - {{ pin_compatible('mbedtls', max_pin='x.x') }}

test:
  commands:
    - test -f $PREFIX/lib/libnng.so  # [linux]
    - test -f $PREFIX/lib/libnng.dylib  # [osx]
    - nngcat -V  # [unix]
    - nngcat.exe -V  # [win]

about:
  home: https://nng.nanomsg.org/
  summary: 'nanomsg-next-generation -- light-weight brokerless messaging'
  description: |
    nanomsg-next-generation -- light-weight brokerless messaging
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  doc_url: https://nng.nanomsg.org/man/
  dev_url: https://github.com/nanomsg/nng

extra:
  recipe-maintainers:
    - jan-janssen
    - carlodri
